<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERTICAL TIMELINE</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- CONTAINER FOR ENTIRE TIMELINE. -->
  <div id="v-timeline" class="timeline">
    <div class="controls">
       <!-- Language selector -->
      <form id="language">
        <input type="radio" name="language" id="english" value="ENGLISH" checked>
        <label for="english">English</label>
        <input type="radio" name="language" id="gujarati" value="GUJARATI">
        <label for="gujarati">Gujarati</label>
      </form>


      <!-- Sort selector -->
      <form id="sort">
        <label for="date">Date: </label>
        <input type="radio" name="date" id="asc" value="Ascending" checked>
        <label for="asc">Ascending</label>
        <input type="radio" name="date" id="desc" value="Descending">
        <label for="desc">Descending</label>
      </form>



    </div>
    <!-- INDIVIDUAL EVENT CARD TO DISPLAY. -->
   <div class="events"></div>
   <div class="tl-footer">
    <p>Failed to load more events!</p>
   </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
